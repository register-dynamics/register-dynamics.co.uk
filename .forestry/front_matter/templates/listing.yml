---
label: Listing
hide_body: true
display_field: source
fields:
- name: source
  label: Source
  type: select
  config:
    required: true
    source:
      type: custom
    options:
    - authors
    - jobs
    - posts
    - projects
    - publications
    - services
    - specialisms
- name: limit
  label: Limit
  type: number
  config:
    required: false
    min: 1
- type: include
  template: grid-options
  label: Common grid options
  name: grid-options
- name: tag
  type: select
  config:
    required: false
    source:
      type: documents
      section: data
      file: _data/tags.yml
- name: item_template
  type: select
  config:
    required: true
    source:
      type: custom
    options:
    - post
    - project
    - author
    - title-icon
    - card
