---
new_page_extension: md
auto_deploy: false
admin_path:
webhook_url:
sections:
- type: jekyll-pages
  label: Pages
  create: all
  templates:
  - page
- type: directory
  path: _jobs
  label: Jobs
  create: all
  templates:
  - post
  match: "**/*"
  templates:
  - post
- type: directory
  path: _services
  label: Services
  create: all
  match: "**/*"
  templates:
  - post
- type: directory
  path: _authors
  label: Authors
  create: all
  match: "**/*"
  templates:
  - post
- type: jekyll-posts
  label: Posts
  create: all
  templates:
  - post
- type: directory
  path: _projects
  label: Projects
  create: all
  match: "**/*"
  templates:
  - project
- type: directory
  path: _publications
  label: Publications
  create: none
  match: "**/*"
upload_dir: images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  - JEKYLL_LOG_LEVEL=debug
  preview_output_directory: _site
  install_dependencies_command: bundle install
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --verbose --trace --drafts --unpublished
    --future --port 8080 --host 0.0.0.0 -d _site
