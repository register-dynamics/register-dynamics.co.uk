---
layout: default
---
<main>
<aside>
<h2>{{ page.title }}</h2>
{% if page.image %}
  <img src="{{ site.url }}/{{ page.image }}"/>
{% endif %}
{{ content }}
<aside>

<h3>Blogs</h3>
{% assign posts = site.posts | where: "author", page.title %}
{% for post in posts %}
  {% include post.html %}
{% endfor %}
</main>
