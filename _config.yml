title: Register Dynamics
description: |
  Register Dynamics is a team of data strategists and technologists supporting government to embed best practises in data.
  We develop new technology, frameworks and operational models to support the better use of data both in the public and private sectors.
baseurl: ""
url: https://www.register-dynamics.co.uk
logo: "images/logo-2.png"

plugins:
- jekyll-seo-tag
- jekyll-feed
- jekyll-sitemap

sass:
  style: compressed

collections:
  projects:
    output: yes
    permalink: /case-studies/:title
  posts:
    output: yes
    permalink: /blog/:title
  data-trusts:
    output: yes
  insights:
    output: no
  authors:
    output: yes
  services:
    output: no
  jobs:
    output: yes

defaults:
  - values:
      image: "logo-slide.png"
  - scope:
      path: ""
      type: projects
    values:
      layout: project
      date: 2016-02-24 00:00:00
  - scope:
      path: ""
      type: posts
    values:
      layout: blog
  - scope:
      path: ""
      type: authors
    values:
      layout: author
  - scope:
      path: ""
      type: data-trusts
    values:
      permalink: /data-trusts/:title:output_ext
      layout: report-article
      date: 2019-04-14 00:00:00
      image: "logo-2.png"
      seo:
        type: Report
      authors:
        - Andy Bennett
        - Simon Worthington
  - scope:
      path: ""
      type: jobs
    values:
      seo:
        type: JobPosting

twitter:
  username: RegDyn
  card: summary_large_image

data:
  authors:
    Andy Bennett:
      twitter: databasescaling
    Simon Worthington:
      twitter: 51M0NW
  fonts:
    - name: Chivo
      bold: yes
      italic: yes
    - name: DM Serif Display
      bold: no
      italic: yes
  fonttypes:
    - format: embedded-opentype
      ext: eot
      mime: application/vnd.ms-fontobject
      preload: no
    - format: woff
      ext: woff
      mime: font/woff
      preload: yes
    - format: woff2
      ext: woff2
      mime: font/woff2
      preload: yes
