{% assign main = include.page | default: page %}
<a id="{{ main.slug }}" class="projects cover-img coloured" href="{{ main.url }}">
  {% if main.image %}
    {% include image.html src=main.image %}
  {% endif %}
  <h2>{{ main.title }}</h2>
  {% if main.client %}
    <span class="client">{{ main.client }}</span>
  {% endif %}
</a>
