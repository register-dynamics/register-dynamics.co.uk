{% assign post = include.post | default: post %}
<a id="{{ post.slug }}" class=projects href="{{ post.url }}">
  {% if post.image %}
    {% include image.html src=post.image %}
  {% endif %}
  <h2>{{ post.title }}</h2>
  {% if post.client %}
    <span class="client">{{ post.client }}</span>
  {% endif %}
</a>
